<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            text-align: left;
            padding; 10px
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>name</th>
            <th>class</th>
            <th>grade</th>
        </tr>
        <tr><th>vishnu</th><th>ds</th><th>a</th></tr>
        <tr><th>prashanth</th><th>ds</th><th>a</th></tr>
        <tr><th>arjun</th><th>ds</th><th>a</th></tr>

    </table>
</body>
</html>
